<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon/favicon.ico' %}">
        <title>{% block title %}{% endblock title %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        {% comment %} <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> {% endcomment %}
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine-turbolinks-adapter@eac088b4067e1a8d8ea21b5182458b8afb9435ac/dist/alpine-turbolinks-adapter.min.js" defer></script>
    </head>
    <body class="d-flex flex-column vh-100">

        {% include 'components/navigation.html' %}
        
        <!-- Main page content -->
        <main class="flex-shrink-0">
            <div class="container">
                
            <h1 class="mb-4">
                {% block header %}
                {% endblock header %}
            </h1>
            
            {% block body %}
            {% endblock body %}

            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container-fluid">
            <span class="text-muted">Food planner version beta</span>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
